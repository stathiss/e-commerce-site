{% extends "base.html" %}

{% block content %}
<div class="container maincontent" style="min-height: 96px;">
  <div class="row text-center">
    <div class="panel panel-default">
      <div class="row text-center">
        <div class="col-md-6">
          <h4>Επιλέξτε τον τύπο λογαριασμού που θέλετε να δημιουργήσετε:</h4><br/>
        </div>
        <div class="col-md-6">
          <h4>Έχετε ήδη λογαριασμό?</h4><br/>
        </div>
      </div>
      <div class="row text-center"   style="align: middle">
        <div class="col-md-6">
          <div class="login__register-link"><br/>
            <div class="col-md-6">
            	<a href="{% url 'parent_signup' %}" rel="vidbox" title="caption">
            		<img class="signup-img lazypreload lazyloaded" data-src="../../static/images/163843.svg 2x" src="../../static/images/163843.svg">
            	</a>
            </div>
            <div class="col-md-6">
            	<a href="{% url 'provider_signup' %}" rel="vidbox" title="caption">
              		<img class="signup-img lazypreload lazyloaded" data-src="../../static/images/163834.svg 2x" src="../../static/images/163834.svg">
              	</a>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="login__register-link"><br/><br/><br/>
          		<a href="{% url 'login' %}" rel="vidbox" title="caption">
              		<img style="width: 25%; height: 25%;" class="signup-img lazypreload lazyloaded" data-src="../../static/images/167713.svg" srcset="../../static/images/167713.svg 2x" src="../../static/images/167713.svg">
              	</a>	
          </div>
        </div>
      </div>
      <div class="row text-center">
        <div class="login__register-link"><br/>
          <div class="col-md-6">
            <div class="col-md-6">
                <a href="{% url 'parent_signup' %}" class="btn btn-parent btn-lg" role="button">Είμαι Γονέας!</a>
            </div>
            <div class="col-md-6">
              <a href="{% url 'provider_signup' %}" class="btn btn-provider btn-lg" role="button">Είμαι Πάροχος!</a>
            </div>
          </div>
          <div class="col-md-6">
            <a href="{% url 'login' %}" class="btn btn-provider btn-lg" role="button">Σύνδεση!</a></a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
